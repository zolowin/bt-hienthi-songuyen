<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function check(n) {
            if (n < 2) {
                return false;
            }
            if (n == 2) {
                return true;
            }
            if (n % 2 == 0) {
                return false;
            }
            for (let i = 2; i < n ; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        let i = 0;
        let cnt = 0;
        while (cnt < 20) {
            if (check(i) == true) {
                document.write(i + ' ');
                cnt++;
            }
            i++;
        }

    </script>
</body>

</html>
